<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Input Judul dan Link ke Firebase</title>
  <script src="none.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f4f4f9;
      color: #333;
    }

    h1, h2 {
      text-align: center;
      color: #333;
    }

    /* Navbar Styles */
    nav {
      background-color: #4CAF50;
      overflow: hidden;
    }

    nav a {
      float: left;
      display: block;
      color: white;
      padding: 14px 20px;
      text-align: center;
      text-decoration: none;
    }

    nav a:hover {
      background-color: #45a049;
    }

    nav a.active {
      background-color: #333;
    }

    /* Form Styles */
    form {
      max-width: 600px;
      margin: 30px auto;
      padding: 20px;
      background-color: #fff;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      border-radius: 8px;
    }

    form input{
      width: 100%;
      padding: 10px;
      margin: 10px -10px;
      border-radius: 5px;
      font-size: 16px;
    }
    form button {
        width: 100%;
        padding: 10px;
        margin: 10px 0px;
        border-radius: 5px;
        font-size: 16px;
    }

    form input {
      border: 1px solid #ccc;
    }

    form button {
      background-color: #4CAF50;
      color: white;
      border: none;
      cursor: pointer;
    }

    form button:hover {
      background-color: #45a049;
    }

    /* Table Styles */
    table {
      width: 80%;
      margin: 30px auto;
      border-collapse: collapse;
    }

    table th, table td {
      padding: 12px;
      text-align: left;
      border: 1px solid #ddd;
    }

    table th {
      background-color: #4CAF50;
      color: white;
    }

    table td {
      background-color: #f9f9f9;
    }

    table tr:nth-child(even) td {
      background-color: #f1f1f1;
    }

    button {
      padding: 8px 16px;
      background-color: #e74c3c;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    button:hover {
      background-color: #c0392b;
    }

    button:active {
      background-color: #9b2d20;
    }

    /* Toast Notification */
    .toast {
      visibility: hidden;
      min-width: 250px;
      margin-left: -125px;
      background-color: #4CAF50;
      color: white;
      text-align: center;
      border-radius: 2px;
      padding: 16px;
      position: fixed;
      z-index: -1;
      left: 50%;
      bottom: 30px;
      font-size: 17px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.2);
      border-radius: 10px;
    }

    .toast.show {
      visibility: visible;
      animation: fadeInOut 3s;
    }

    @keyframes fadeInOut {
      0% { bottom: 0px; opacity: 0; }
      50% { bottom: 30px; opacity: 1; }
      100% { bottom: 0px; opacity: 0; }
    }

    /* Modal for Confirmation */
    .modal {
      display: none;
      position: fixed;
      z-index: 1;
      left: 0;
      top: 0;
      width: 100%;
      height: 100%;
      overflow: auto;
      background-color: rgba(0, 0, 0, 0.4);
    }

    .modal-content {
      background-color: #fff;
      margin: 15% auto;
      padding: 20px;
      border-radius: 8px;
      width: 40%;
      text-align: center;
    }

    .modal button {
      margin: 10px;
      padding: 10px 20px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    .modal .cancel {
      background-color: #ccc;
    }

    .modal .confirm {
      background-color: #e74c3c;
      color: white;
    }

    .modal .cancel:hover {
      background-color: #bbb;
    }

    .modal .confirm:hover {
      background-color: #c0392b;
    }

  </style>
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/9.0.0/firebase-app.js";
    import { getDatabase, ref, push, remove, get } from "https://www.gstatic.com/firebasejs/9.0.0/firebase-database.js";

    const firebaseConfig = {
      apiKey: "AIzaSyCCRYX_sccuZyS6U219jupC3iXuU81SvIk",
      authDomain: "hsnimageview.firebaseapp.com",
      databaseURL: "https://hsnimageview-default-rtdb.firebaseio.com/",
      projectId: "hsnimageview",
      storageBucket: "hsnimageview.appspot.com",
      messagingSenderId: "815454639020",
      appId: "1:815454639020:web:b29867dccb7d9c10676009",
      measurementId: "G-PK7Y8R7TWJ"
    };

    const app = initializeApp(firebaseConfig);
    const database = getDatabase(app);
    const form = document.getElementById('dataForm');
    const tableBody = document.getElementById('tableBody');
    const toast = document.getElementById("toast");
    const modal = document.getElementById("confirmModal");
    const confirmBtn = document.getElementById("confirmDelete");
    const cancelBtn = document.getElementById("cancelDelete");
    let deleteId = null;

    // Menambahkan event listener untuk konfirmasi hapus
    confirmBtn.addEventListener("click", () => {
      if (deleteId) {
        remove(ref(database, 'links/' + deleteId)).then(() => {
          document.getElementById(deleteId).remove();
          showToast("Data berhasil dihapus");
          modal.style.display = "none";
        }).catch((error) => {
          console.error("Error menghapus data:", error);
          showToast("Terjadi kesalahan saat menghapus data.");
        });
      }
    });

    cancelBtn.addEventListener("click", () => {
      modal.style.display = "none";
    });

    function showToast(message) {
      toast.textContent = message;
      toast.classList.add("show");
      setTimeout(() => {
        toast.classList.remove("show");
      }, 3000);
    }

    // Fungsi hapus data dengan konfirmasi
    function deleteData(id) {
      deleteId = id;
      modal.style.display = "block";
    }

    form.addEventListener('submit', function (event) {
      event.preventDefault();
      showToast("Berhasil Menambahkan Data");

      const title = document.getElementById('title').value;
      const link = document.getElementById('link').value;

      push(ref(database, 'links'), { title, link }).then(() => {
        form.reset();
        loadData();
      });
    });

    function loadData() {
      get(ref(database, 'links')).then((snapshot) => {
        tableBody.innerHTML = '';
        if (snapshot.exists()) {
          const data = snapshot.val();
          Object.keys(data).forEach(id => {
            const { title, link } = data[id];
            const row = document.createElement('tr');
            row.id = id;
            row.innerHTML = `
              <td>${title}</td>
              <td><a href="${link}" target="_blank">${link}</a></td>
              <td><button onclick="deleteData('${id}')">Hapus</button></td>
            `;
            tableBody.appendChild(row);
          });
        }
      });
    }
    window.deleteData = deleteData;
    window.onload = loadData;

    // Navbar Active Link Functionality
    const navLinks = document.querySelectorAll("nav a");
    const contentSections = document.querySelectorAll(".content");

    navLinks.forEach(link => {
      link.addEventListener("click", (event) => {
        // Set active class for navbar links
        navLinks.forEach(link => link.classList.remove("active"));
        link.classList.add("active");

        // Show corresponding content
        const target = event.target.getAttribute("data-target");
        contentSections.forEach(section => {
          section.style.display = (section.id === target) ? "block" : "none";
        });
      });
    });

  </script>
</head>
<body>
  <!-- Navbar -->
  <nav>
    <a href="#inputData" class="active" data-target="inputData">Masukkan Data</a>
    <a href="#viewData" data-target="viewData">Lihat Data</a>
  </nav>

  <!-- Input Data Form -->
  <div id="inputData" class="content" style="display:block;">
    <h1>Masukkan Judul dan Link</h1>
    <form id="dataForm">
      <label for="title">Judul: </label>
      <input type="text" id="title" required ><br><br>
      <label for="link">Link Google Drive: </label>
      <input type="url" id="link" required><br><br>
      <button type="submit">Kirim Data</button>
    </form>
  </div>

  <!-- View Data Table -->
  <div id="viewData" class="content" style="display:none;">
    <h2>Data yang Tersimpan</h2>
    <table border="1">
      <thead>
        <tr>
          <th>Judul</th>
          <th>Link</th>
          <th>Aksi</th>
        </tr>
      </thead>
      <tbody id="tableBody"></tbody>
    </table>
  </div>

  <!-- Toast Notification -->
  <div id="toast" class="toast"></div>

  <!-- Modal for Confirmation -->
  <div id="confirmModal" class="modal">
    <div class="modal-content">
      <p>Apakah Anda yakin ingin menghapus data ini?</p>
      <button id="cancelDelete" class="cancel">Batal</button>
      <button id="confirmDelete" class="confirm">Hapus</button>
    </div>
  </div>
</body>

</html>
